<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính chỉ số cơ thể</title>
</head>
<body>
<b><h2 >nhập cân nặng(kg)</h2></b>;
<label><input type="number" id="cân nặng" ></label>;
<b><h2 >nhập chiều cao(m)</h2></b>;
<label><input type="number" id="chiều cao" ></label>;
<button onclick="chiso()">kiểm tra</button>
</body>
<script>
    function chiso()
    {
        let weight=document.getElementById("cân nặng").value;
        let height=document.getElementById("chiều cao").value;
        let bmi=weight*(height^2);
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
    }

</script>
</html>
